seo:
  title: Nuxt Landing Template
  description: Boost your coding productivity with AI-driven insights that tell you when and how to code most efficiently.
title: Celebrating [50 Years]{.text-primary} of Marriage
description: Join us Saturday September 20th, 2025 for Kathy and Tom Martin's 50th Wedding Anniversary Celebration!
hero:
  links:
    - label: Getting Started
      icon: i-lucide-arrow-right
      trailing: true
      variant: subtle
      to: https://ui.nuxt.com/getting-started/installation/pro/nuxt
      target: _blank
      size: xl
    - label: Clone on GitHub
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: ghost
      to: https://github.com/nuxt-ui-pro/landing
      target: _blank
section:
  title: "[Event]{.text-primary} Details"
  description: Transform your development workflow with AI-powered insights and personalized productivity optimization.
  images:
    mobile: "/images/macbook-mobile.svg"
    desktop: "/images/macbook.svg"
  features:
    - title: Time and Date
      description: Sept 20, 2025, 3:00pm
      class: border-l border-primary pl-4
    - title: Venue
      description: Eldorado Country Club, McKinney, TX
      class: border-l border-default pt-4 pl-4
    - title: Caveats
      description: Depending on RSVP Quantity we may update the venue to accomodate quest headcount.  It will still be in Mckinney though
      class: border-l border-default pt-4 pl-4
features:
  title: "Places to [stay]{.text-primary}"
  description: Feel free to stay anywhere you'd like, but use El Dorado and 75 as your starting point, as it's centralized to to most event venues.
  features:
    - title: AI-Powered Focus Tracking
      description: Discover your optimal coding hours with real-time AI analysis of your productivity patterns.
      icon: i-lucide-wand-sparkles
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Distraction Alerts
      description: Get notified when your focus drifts and bring your attention back.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Smart Code Snippets
      description: Save and reuse frequently used code blocks for efficiency.
      icon: i-lucide-code-xml
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Deep Work Mode
      description: Block distractions and set structured coding sessions with built-in Pomodoro timers.
      icon: i-lucide-moon
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Collaborative Insights
      description: Sync your workflow with teammates and see when they are most productive.
      icon: i-lucide-mouse-pointer-2
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Performance Analytics
      description: Track your coding metrics and get insights to boost your speed and code quality.
      icon: i-lucide-chart-line
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Things to [do]{.text-primary}
  description: If you decide to make a weekend of it, here are some things to do in the area.
  items:
    - title: Historic Downtown Mckinney
      description: A quaint, historic town with a lot of shops and restaurants.  It's a great place to walk around and enjoy the day.  For anyone here on Friday we'll meet at the Celt Irish Pub in downtown for happyhour and appetizers
      image:
        light: "/images/light/connect.svg"
        dark: "/images/dark/connect.svg"
    - title: Shopping
      description: Allen Premium Outlets and Stonebriar Shopping District are both within 20 minutes of the venue.
      image:
        light: "/images/light/optimize.svg"
        dark: "/images/dark/optimize.svg"
    - title: Dining and Entertainment
      description: Plenty of options to choose from with a simple google search.  From Highend dining and steakhouses to casual family friendly and chain restaurants.  But it's highly recommended to check out Hutchins BBQ for lunch, they sell out early so skip breakfast and get there early.
      image:
        light: "/images/light/track.svg"
        dark: "/images/dark/track.svg"
testimonials:
  title: Join thousands of productive [developers]{.text-primary}
  description: See how developers are transforming their coding workflow and achieving more with our AI-powered platform.
  items:
    - quote: Since using this tool, my productivity has doubled. The AI insights helped me find my perfect coding rhythm and now I ship features twice as fast.
      user:
        name: "Sarah Doe"
        description: "Full Stack Developer"
        target: _blank
        avatar:
          src: "https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/SarahM19"
    - quote: Game-changer for our team. The focus tracking and smart alerts helped us reduce meeting interruptions by 40% and increased our sprint velocity.
      user:
        name: "SÃ©bastien Doe"
        description: "Lead Software Engineer"
        target: _blank
        avatar:
          src: "https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/atinux"
    - quote: Finally, a productivity tool that understands developers. The AI features helped me identify my peak coding hours and now I accomplish more in less time.
      user:
        name: "Benjamin Doe"
        description: "Senior Frontend Developer"
        target: _blank
        avatar:
          src: "https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/benjamincanac"
cta:
  title: Rsvp for updates and [Join the celebration]{.text-primary}
  description: Nuxt UI Pro is free in development, but you need a license to use it in production.
